name: Continuous Integration

# This action works with pull requests and pushes
on:
  pull_request:
    branches:
      - main

jobs:
  lint_and_prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: install dep
        run: npm ci
        
      - name: run Eslint
        run: npm run lint
        continue-on-error: false

      - name: check code Prettier
        run: npm run format
