name: Deploy to Firebase on Push to Main

on:
  push:
    branches:
      - main # Detta körs när kod mergas till main efter PR (inkl. squash and merge)
      - 68-fix-so-github-actions-is-included-with-firebase-deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        run: firebase deploy netflix-dupe-942ea
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
