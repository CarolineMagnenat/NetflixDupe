name: Build on Pull Request

on:
  pull_request:
    branches:
      - main # Kör bara när någon öppnar eller uppdaterar en PR till main
      - 68-fix-so-github-actions-is-included-with-firebase-deployment

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # Bygg projektet
