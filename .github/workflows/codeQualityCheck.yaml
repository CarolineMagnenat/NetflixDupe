name: Prettier and Lint on Commit

on:
  push: # Detta triggas varje gång någon pushar till valfri branch
    branches:
      - "**" # Körs på alla brancher

jobs:
  lint-and-prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: npm run format

      - name: Run ESLint
        run: npm run lint

      - name: Run Tests
        run: npm run test -- --watch=false # Kör testerna utan att fastna i "watch"-läget
