name: Deploy to Firebase on Push to Main

on:
  push:
    branches:
      - main
      - 68-fix-so-github-actions-is-included-with-firebase-deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0.9.0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}" # GitHub Actions Token
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" # Din Service Account JSON
          projectId: "netflix-dupe-942ea" # Ditt Firebase Project ID
